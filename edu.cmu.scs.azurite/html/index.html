<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Azurite Timeline</title>

    <script type="text/javascript" src="scripts/azurite.js"></script>
    <script type="text/javascript" src="scripts/d3.v2.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="scripts/jquery.tipsy.js"></script>
    <script type="text/javascript" src="scripts/timeline.js"></script>
    
    <link href="style/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id='main' oncontextmenu="return false;">
    <div class='menu_panel' id='menu_panel' style='z-index:1000'>
      <div class='menu_subpanel'>
        <button class='menu' onclick='showBefore()'><</button>
        <button class='menu' onclick='showAfter()'>></button>
        <button class='menu' onclick='barZoomIn()'>+</button>
        <button class='menu' onclick='barZoomOut()'>-</button>
        <div id='bar_zoom_level' class='menu' style='color:white'></div>
        <div id='bar_page_index' class='menu' style='color:white'></div>
      </div>

      <div class='menu_subpanel'>
        <button class='menu' onclick='showUp()'>Up</button>
        <button class='menu' onclick='showDown()'>Down</button>
        <button class='menu' onclick='fileZoomIn()'>+</button>
        <button class='menu' onclick='fileZoomOut()'>-</button>
        <div id='file_zoom_level' class='menu' style='color:white'></div>
        <div id='file_page_index' class='menu' style='color:white'></div>
      </div>
      
      <div class='menu_debugpanel'>
        <button class='menu' onclick='redraw()'>Redraw</button>
        <button class='menu' onclick='window.location.reload()'>Refresh</button>
      </div>
      
      <div style='clear: both;'></div>
    </div>

    <div id='main_panel'>
      <div id='svg_wrapper'>
        <div id='svg_inner_wrapper'>
        </div>
      </div>
    </div>

    <div id='context_menu'>
      <div class='context_menu_item' onmousedown='undo()'>Undo</div>
      <!--div class='context_menu_item disabled'>Redo</div-->
      <div class='context_menu_item disabled'>Highlight Affected Code</div>
    </div>


  </div>
  </body>
</html>
